<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
			function loadWebFont(fontToLoad) {
			  WebFont.load({
			    google: {
			      families: [fontToLoad]
			    }
			  });
			}

			loadWebFont("Knewave");
			loadWebFont("Knewave");
        </script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>

        <link rel="stylesheet" href="updates.css">
        <script src="updates.js"></script>


</head>
<body>
    <div id="scene">
        <div id="updates">
            <div id="social">
                <div id="tw" class="item">
                    <div class="network">
                        <div class="borderTop"></div>
                        <div class="icon"><i class="fab fa-twitter" aria-hidden="true"></i></div>
                        <div class="inner">
                            <div id="twitterHeader" class="socialHead primaryFont">Follow Me On Twitter!</div>
                            <div id="twitter" class="socialName primaryFont">@xMurdecai</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="events">
            <div id="social">
                <div id="tw" class="item">
                    <div class="network">
                        <div class="borderTop"></div>
                        <div class="icon"><img src="murdecai_face.png"></div>
                        <div class="inner">
                            <div id="twitterHeader" class="socialHead primaryFont">Most Recent Follower!</div>
                            <div id="followName" class="socialName primaryFont"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
